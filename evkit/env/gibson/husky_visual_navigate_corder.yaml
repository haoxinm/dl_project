envname: HuskyVisualNavigateEnv
model_id: Corder
target_orn: [0, 0, 0]
target_pos: [3, 2, 0.15]
initial_orn: [0, 0,0]
initial_pos: [2, 2, 0.15]
fov: 1.57
is_discrete: true
ideal_position_control: true
episode_length: 400
use_filler: true
display_ui: true
show_diagnostics: false
ui_num: 2
ui_components: [RGB_FILLED, MAP]
random:
  random_initial_pose : true
  random_target_pose : false
  random_init_x_range: [0.0, 0.0]
  random_init_y_range: [0.0, 0.0]
  random_init_z_range: [0.0, 0.0]
  random_init_rot_range: [-3.14, 3.14]

output: [rgb_filled, depth, nonviz_sensor]
resolution: 128
speed:
  timestep: 0.001
  frameskip: 100

mode: gui #gui|headless
verbose: false

x_boundary: [-1.5, 6.0]
y_boundary: [-4.0, 6.5]

x_spawn_range: [-0.5, 4.0]
y_spawn_range: [-0.7, 4.2]

x_target_range: [-0.3, 3.8]
y_target_range: [-0.5, 4.0]

min_target_distance: 1.5
max_target_distance: 10.0