envname: HuskyRandomEnv
model_id: Hanson
scenarios: tiny # tiny, medium, full, full+
target_orn: [0, 0, 1.57]
target_pos: [-14.3, 45.07, 0.5]
initial_orn: [0, 0, 1.57]
initial_pos: [-14.3, 5, 0.2]
fov: 1.57
is_discrete: true
episode_length: 1000

use_filler: true
display_ui: false
show_diagnostics: false
ui_num: 1
ui_components: [RGB_FILLED]
random:
  random_initial_pose : false
  random_target_pose : false
  random_init_x_range: [-0.2, 0.2]
  random_init_y_range: [-0.2, 0.2]
  random_init_z_range: [-0.1, 0.1]
  random_init_rot_range: [-3.14, 3.14]

output: [nonviz_sensor, rgb_filled]
resolution: 256

speed:
  timestep: 0.001
  frameskip: 10

mode: headless #gui|headless
verbose: false